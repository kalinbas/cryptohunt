<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Code Testing</title>
  <script src="/qr-scanner.umd.min.js"></script>
</head>

<body>

  
  <input id="camera-input" type="file" accept="image/*" capture="camera" /> 
  <p id="result"></p>

  <script>
    const cameraInput = document.getElementById('camera-input');
    const resultContainer = document.getElementById('result');
    cameraInput.addEventListener('change', (e) => handleImage(e.target.files));

    function handleImage(files) {

      // Loop through the FileList and render image files as thumbnails.
      for (var i = 0, f; f = files[i]; i++) {

        // Only process image files.
        if (!f.type.match('image.*')) {
          continue;
        }

        var reader = new FileReader();

        // Closure to capture the file information.
        reader.onload = (function(theFile) {
          return function(e) {  
            QrScanner.scanImage(e.target.result)
              .then(result => { resultContainer.innerHTML = result; })
              .catch(error => { resultContainer.innerHTML = error || 'No QR code found.' });
          };
        })(f);

        
        // Read in the image file as a data URL.
        reader.readAsDataURL(f);
      }
    }
  </script>
</body>
</html>
